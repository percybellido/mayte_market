{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Registrar Abono</h4>
        </div>
        <div class="card-body bg-light">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    {{ form.cliente.label_tag }}
                    {{ form.cliente }}
                </div>
                
                <div class="mb-3">
                    {{ form.monto.label_tag }}
                    {{ form.monto }}
                </div>

                <div class="mb-3">
                    {{ form.metodo_pago.label_tag }}
                    {{ form.metodo_pago }}
                </div>

                <button type="submit" class="btn btn-success w-100">
                    <i class="bi bi-cash-coin"></i> Registrar Abono
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
