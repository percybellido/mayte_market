{% extends 'base.html' %}

{% load static %}
{% load tz %}
{% block content %}


   
 <h1 class="text-center py-3 color-fuente">Lista de Ventas</h1>
    <table class="table table-secondary fuente table-hover mb-0">
        <thead>
            <tr>
            <th scope="col">Cliente</th>
            <th scope="col">Venta</th>
            <th scope="col">Fecha</th>
            
            </tr>
        </thead>
        <tbody>
            {% for l in lista_ventas %}
                <tr>
                <th scope="row">{{l.Venta_CliId}} </th>
                <td>{{l.Venta_Total}}</td>
                <td>{{l.Venta_Fecha |localtime|date:"d/m/Y H:i"}} </td>
                </tr>
            {% endfor %}
        
        </tbody>
    </table>
   

{% endblock %}
